<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   {% block styles %} <link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='css/index_styles.css') }}" > {% endblock %}
   {% block scripts %} {% endblock %}
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
  <header class="header">
    <nav>
      <div class="nav__logo"><a href="#">AGRI-INNOVTIVE</a></div>
      <ul class="nav__links" id="nav-links">
        <li class="link"><a href="#home">Home</a></li>
        <li class="link"><a href="#dashboard">Dashboard</a></li>
        <li class="link"><a href="#services">Services</a></li>
        <li class="link"><a href="#news">News</a></li>
        <li class="link"><a href="#help">Help</a></li>
        <li class="link"><a href="#signin">Sign-In</a></li>

      </ul>
      <div class="nav__menu__btn" id="menu-btn">
        <span><i class="ri-menu-line"></i></span>
      </div>
      <div class="nav__actions">
        <span><i class="ri-search-fill"></i></span>
        <span><i class="ri-user-fill"></i></span>
      </div>
    </nav>
  </header>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    {% block body %} {% endblock %}
    
</body>
</html>
